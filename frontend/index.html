<!doctype html>
<html lang="en">
  <head>
    <!-- Set character encoding, favicon link and viewport -->
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title -->
    <title>DicoRago</title>

    <!-- Meta description for SEO -->
    <meta
      name="description"
      content="DicoRago is an interactive tool to learn Korean by analyzing texts. Explore vocabulary, grammar, and track your learning progress."
    />

    <!-- Structured data (JSON-LD) for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "DicoRago",
        "url": "https://dicorago.com",
        "applicationCategory": "EducationApplication",
        "operatingSystem": "All",
        "description": "DicoRago is an interactive tool to learn Korean by analyzing texts. Explore vocabulary, grammar, and track your learning progress.",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "creator": {
          "@type": "Organization",
          "name": "DicoRago"
        }
      }
    </script>

    <!-- Include Google authentication service SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Include Apple authentication service SDK -->
    <script
      type="text/javascript"
      src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"
      async
      defer
    ></script>
  </head>
  <body>
    <!-- Application root element -->
    <div id="app"></div>
    <!-- Load main TypeScript module for initializing the app -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
